    <style>
      :root {
        --accent: #25d366;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
        background-color: #000;
      }
      .wrap {
        max-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }
      .card {
        max-width: 900px;
        width: 100%;
        padding: 0px;
        box-sizing: border-box;
        text-align: center;
      }
      .image-link {
        display: inline-block;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(13, 38, 18, 0.08);
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }
      .image-link:hover {
        transform: translateY(-6px);
        box-shadow: 0 18px 40px rgba(13, 38, 18, 0.12);
      }
      .image-link img {
        display: block;
        width: 100%;
        height: auto;
        max-height: 80vh;
        object-fit: cover;
      }

      /* Floating WhatsApp button */
      .wh-btn {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background: var(--accent);
        width: 64px;
        height: 64px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(37, 211, 102, 0.22);
        cursor: pointer;
        border: none;
      }
      .wh-btn:active {
        transform: scale(0.98);
      }
      .wh-btn svg {
        width: 34px;
        height: 34px;
        display: block;
      }

      /* small screen tweak */
      @media (max-width: 420px) {
        .wh-btn {
          width: 56px;
          height: 56px;
          right: 14px;
          bottom: 14px;
        }
        .image-link {
          border-radius: 10px;
        }
      }

      /* helper text (hidden but available if you need it) */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body
    data-phone="917779992039"
    data-message="Hello! I saw your image and want to connect."
  >
    <header
      style="
        width: 100%;
        padding: 15px 20px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      "
    >
      <img
        src="./logo.png"
        alt="Logo"
        style="height: 60px; object-fit: contain"
      />
    </header>

    <main class="wrap">
      <div class="card">
        <!--
        Replace the <img src> with your image URL or a local filename.
        Clicking the image will open WhatsApp chat (uses the phone/message from <body> data attributes).
      -->
        <a
          class="image-link"
          id="imageLink"
          href="#"
          target="_blank"
          rel="noopener"
        >
          <img src="./poster aks.png" alt="Click to chat on WhatsApp" />
        </a>
      </div>
    </main>

    <!-- Floating WhatsApp button (bottom-right) -->
    <a
      class="wh-btn"
      id="floatWhatsApp"
      href="#"
      target="_blank"
      rel="noopener"
      aria-label="Chat on WhatsApp"
    >
      <svg
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          d="M20.52 3.48A11.92 11.92 0 0 0 12 0C5.373 0 0 5.373 0 12c0 2.115.55 4.085 1.6 5.83L0 24l6.47-1.69A11.94 11.94 0 0 0 12 24c6.627 0 12-5.373 12-12 0-3.205-1.25-6.2-3.48-8.52z"
          fill="#ffffff"
          opacity="0.06"
        />
        <path
          d="M20.52 3.48A11.92 11.92 0 0 0 12 0C5.373 0 0 5.373 0 12c0 2.115.55 4.085 1.6 5.83L0 24l6.47-1.69A11.94 11.94 0 0 0 12 24c6.627 0 12-5.373 12-12 0-3.205-1.25-6.2-3.48-8.52z"
          fill="none"

      <span class="sr-only">Open WhatsApp chat</span>
    </a>

    <script>
      (function () {
        // Read phone (international, numbers only) and message (plain text) from <body> data attributes.
        // Edit these values directly in the <body> tag if you want to change them.
        var phone = document.body.getAttribute("data-phone") || "917779992039";
        var message =
          document.body.getAttribute("data-message") ||
          "Hello! I saw your ad.";

        // Helper to build wa.me link safely
        function buildWhatsAppLink(phone, message) {
          var p = String(phone).replace(/[^0-9]/g, ""); // keep digits
          var encoded = encodeURIComponent(message);
          return "https://wa.me/" + p + "?text=" + encoded;
        }

        // Set href for the image and floating button
        var waLink = buildWhatsAppLink(phone, message);
        var imageLink = document.getElementById("imageLink");
        var floatBtn = document.getElementById("floatWhatsApp");
        imageLink.setAttribute("href", waLink);
        floatBtn.setAttribute("href", waLink);

        // Optional: allow clicking image or button to open in new tab
      })();
    </script>
  </body>
